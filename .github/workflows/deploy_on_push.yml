name: Lint, Test & Deploy on push
on: push
jobs:
  lint_test_deploy_v1:
    runs-on: ubuntu-latest
    steps:
    - name: Get Code
      uses: actions/checkout@v6
    - name: Install dependencies
      run: npm ci
    - name: Run Lint
      run: npm run lint
    - name: Test code
      run: npm test
    - name: Build Code
      run: npm run build
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v6
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v6
      - name: Install dependencies
        run: npm ci
      - name: Run Test
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v6
      - name: Install dependencies
        run: npm ci
      - name: Build Code
        run: npm run build